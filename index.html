<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دفترچه یادداشت با Local Storage</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body dir="rtl">
    
    <div class="container">
        <h1>دفترچه یادداشت مرورگر</h1>
        <hr>
        <div class="row">
            <div class="right">
                <label for="note" id="label">یادداشت جدید بنویس:</label>
                <form action="#" id="form">
                    <label for="note"></label>
                    <textarea id="note" class="textarea-note"></textarea>
                    <span class="error-empty"></span>
                    <input type="submit" class="submit" value="ذخیره یادداشت">
                </form>
            </div>
            <div class="left">
                <div class="top">
                    <h2>یادداشت های من</h2>
                    <button class="clear-all-notes">حذف همه</button>
                </div>
                <div id="note-list"></div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/UI.js"></script>
    <script src="./assets/js/Notes.js"></script>
    <script src="./assets/js/app.js"></script>

    <script src="./assets/js/bootstrap.bundle.js"></script>

</body>
</html>
